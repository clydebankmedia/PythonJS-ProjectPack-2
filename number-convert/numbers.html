<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Number Converter</title>
</head>
<body>
    <div class="container">
        <h1>Number Converter</h1>
        <label for="binaryInput">Binary:</label>
        <input type="text" id="binaryInput" pattern="[01]+" title="Only 0s and 1s allowed.">

        <label for="decimalInput">Decimal:</label>
        <input type="text" id="decimalInput" pattern="\d+" title="Only digits allowed.">

        <label for="hexInput">Hexadecimal:</label>
        <input type="text" id="hexInput" pattern="[0-9a-fA-F]+" title="Only digits and A-E allowed.">
    </div>

    <script src="convert_refactor.js"></script>
</body>
</html>
